<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container">
    <h3 th:text="${userModel.title}">军辉</h3>
    <div>
        <p>ID: <span th:text="${userModel.user.id}"></span></p>
        <p>Email: <span th:text="${userModel.user.email}"></span></p>
        <p>Name: <span th:text="${userModel.user.name}"></span></p>
    </div>
    <div>
        <a th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
        <a th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>

    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
